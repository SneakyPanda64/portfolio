apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: {{.Values.namespace}}
spec:
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: registry.atlasservers.net/alex/portfolio:backend
          resources:
            limits:
              memory: "1Gi"
              cpu: "100m"
          ports:
            - containerPort: 3000
          env:
            - name: "REDIS_URI"
              value: redis://demo@redis.com:eyFwNXOa@redis-portfolio.redis.svc.cluster.local:8001/0
          imagePullPolicy: Always
      imagePullSecrets:
        - name: regcred-portfolio
